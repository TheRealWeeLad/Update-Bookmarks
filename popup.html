<!DOCTYPE html>
<html>
    <head>
        <title>Popup</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <script src="main.js"></script>
    </head>

    <body>
        <div id="head">
            <label for="folder">Folder Name</label>
            <select name="folder" id="folder"></select>
            <span id="arrows">
                <img src="left.png">
                <img src="right.png">
            </span>
            <br>
            <button id="update">Update</button>
            <button id="default">Set Default</button>
        </div>

        <div id="sites-container">
            <h2>Sites: </h2>
        </div>

        <div>
            <input id="import-input" type="file" accept=".csv, .txt">
            <button id="import">Import List</button>
            <button id="export">Export List</button>
        </div>
    </body>
</html>
